# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["xin"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: üîß Build HTML
        run: |
          pip install -r doc/en/requirements.txt
          sphinx-build -D language=zh_CN -b html ./doc/en ./doc/zh_CN/_build/html/zh_CN
      # Êõ¥Êñ∞ PO
      # sphinx-build -b gettext ./doc/en ./doc/zh_CN/_build/gettext
      # sphinx-intl update -p ./doc/zh_CN/_build/gettext -l zh_CN
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./doc/zh_CN/_build/html/zh_CN"
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
